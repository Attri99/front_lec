    <input type="checkbox" name="금융">금융<input type="checkbox" name="제조">제조

  거주지<select name="home" pla>

    <form method="post" enctype="multipart/form-data"> <!-- form 내부에 파일첨부가 포함되어 있으면 method + enctype 필수 작성-->
      <div>
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" placeholder="아이디">
        <button type="submit">중복확인</button>
      </div>
      <div>
        <label for="pwd">비밀번호</label>
        <input type="text" id="pwd" name="pwd" placeholder="새 비밀번호">

      </div>
      <div>
        <label for="pwd_check">비밀번호 확인</label>
        <input type="text" id="pwd_check" name="pwd_check" placeholder="비밀번호 확인">
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" placeholder="이메일">
        <span>@</span>
        <input type="text" list="domain" name="email" placeholder="직접 입력 가능">
        <datalist>
          <option>gmail.com</option>
          <option>naver.com</option>
          <option>daum.net</option>
        </datalist>
      </div>
      <div>
        <fieldset>
          <legend>성별</legend>

          여자
        </fieldset>
        <fieldset>

            <input type="checkbox" name="interests" value="3" id="bank">
            <label for="bank">금융</label>
            <input type="checkbox" name="interests" value="4" id="manufacture">
            <label for="manufacture">제조</label>
            <br>

        <div>

          <textarea cols="40" rows="5" name="introduce" id="introduce" placeholder="200자 이내 간단히 작성"></textarea>
        </div>
        <div>
          <label for="attach">이력서</label>
          <input type="file" name="attach" id="attach">
        </div>
