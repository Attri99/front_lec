<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Priority</title>
</head>
<style>
  .title{
    color: teal;
  }
  h1{
    color: crimson !important;
  }
  #title{
    color: limegreen;
  }
  
</style>
<body>
  
  <!--
    css 우선 순위
    낮음             높음
    태그 < 클래스 < 아이디 < inline < !important
  -->

  <h1 id="title" class="title" style="color: orange;">hello world</h1>
  
</body>
</html>
